      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #     key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.toml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-cargo-

      - name: cargo test
        uses: actions-rs/cargo@v1
