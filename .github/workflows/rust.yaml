name: Rust

on: [push, pull_request]

env:
  # Not needed in CI, should make things a bit faster
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  cargo-fmt:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        rust:
          - nightly

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Configure cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  cargo-clippy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        rust:
          - nightly

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: CUDA toolchain
        run: sudo apt-get install --no-install-recommends -y nvidia-cuda-toolkit

      # CUDA toolchain above doesn't like GCC newer than 8
      - name: Select GCC 8
        run: |
          echo "CC=gcc-8" >> $GITHUB_ENV
          echo "CXX=g++-8" >> $GITHUB_ENV

      - name: Configure cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  cargo-test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        rust:
          - nightly

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: CUDA toolchain
        run: sudo apt-get install --no-install-recommends -y nvidia-cuda-toolkit

      # CUDA toolchain above doesn't like GCC newer than 8
      - name: Select GCC 8
        run: |
          echo "CC=gcc-8" >> $GITHUB_ENV
          echo "CXX=g++-8" >> $GITHUB_ENV

      # TODO: uncomment when https://github.com/rust-lang/rust/issues/89295 is resolved
