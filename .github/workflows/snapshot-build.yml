name: Snapshot build

on:
  push:
    tags:
      - 'snapshot-*'

jobs:
  container-images:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        image:
          - node
          - farmer

    steps:
      - name: Log into registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/subspace/${{ matrix.image }}
          tags: |
            type=ref,event=tag
          flavor: |
            latest=false

      - name: Build and push ${{ matrix.image }} image
        id: build
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile-${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SUBSTRATE_CLI_GIT_COMMIT_HASH=${{ github.sha }}

      - name: Generate testnet chain specifications
        run: |
          docker run --rm -u root ${{ steps.build.outputs.digest }} build-spec --chain testnet > chain-spec.json
          docker run --rm -u root ${{ steps.build.outputs.digest }} build-spec --chain testnet --raw > chain-spec-raw.json
        if: matrix.image == 'node'

      - name: Upload testnet chain specifications to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: chain-specifications
          path: |
            chain-spec.json
            chain-spec-raw.json
          if-no-files-found: error
        if: matrix.image == 'node'

      - name: Upload testnet chain specifications to assets
        uses: alexellis/upload-assets@0.3.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["chain-spec.json", "chain-spec-raw.json"]'
        if: matrix.image == 'node'

  executables:
    # Wait for chain spec files to be uploaded to artifacts
    needs: container-images

    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2019
          - windows-2022

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Workaround as the newest version of MSVC does not support this latest version of CUDA, workaround for Windows 11/Windows Server 2022.
      - name: Add MSVC compiler
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.29
        if: matrix.os == 'windows-2022'

      - name: Download testnet chain specifications from artifacts
        uses: actions/download-artifact@v2
        with:
          name: chain-specifications
          path: .

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        # TODO: Below can be removed when https://github.com/actions-rs/toolchain/issues/126 is resolved
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          override: true

      # Workaround to resolve link error with C:\msys64\mingw64\bin\libclang.dll
      - name: Remove msys64
        run: Remove-Item -LiteralPath "C:\msys64\" -Force -Recurse
        if: runner.os == 'Windows'

      - name: CUDA toolchain
        uses: Jimver/cuda-toolkit@v0.2.5
        if: runner.os == 'Linux' || runner.os == 'Windows'

      - name: Build (Linux or Windows with CUDA)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --profile production --bin subspace-node --bin subspace-farmer --features=subspace-node/json-chain-spec,subspace-farmer/cuda
        if: runner.os == 'Linux' || runner.os == 'Windows'

      - name: Build (macOS without CUDA)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --profile production --bin subspace-node --bin subspace-farmer --features=subspace-node/json-chain-spec
        if: runner.os == 'macOS'
      # macOS Code Signing
      - name: Sign Application (macOS)
        run: |
          echo "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode > certificate.p12
          security create-keychain -p "${{ secrets.MACOS_CERTIFICATE_PW }}" defaultKeychain build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.MACOS_CERTIFICATE_PW }}" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.MACOS_CERTIFICATE_PW }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.MACOS_CERTIFICATE_PW }}" build.keychain
          /usr/bin/codesign --force --options=runtime -s "${{ secrets.MACOS_IDENTITY }}" --timestamp target/production/subspace-node
          /usr/bin/codesign --force --optoins=runtime -s "${{ secrets.MACOS_IDENTITY }}" --timestamp target/production/subspace-farmer
          /usr/bin/xcrun altool --notarize-app --primary-bundle-id node-${{ github.ref_name }} --username "${{ secrets.MACOS_APPLE_ID}}" --password "${{ secrets.MACOS_APP_PW }}" --file target/production/subspace-node
          /usr/bin/xcrun altool --notarize-app --primary-bundle-id farmer-${{ github.ref_name }} --username "${{ secrets.MACOS_APPLE_ID}}" --password "${{ secrets.MACOS_APP_PW }}" --file target/production/subspace-farmer
        if: runner.os == 'macOS'
      # Windows Code Signing
      - name: Sign Application (Windows)
        uses: Dana-Prajea/code-sign-action@v4
        with:
          certificate: '${{ secrets.WINDOWS_CERTIFICATE }}'
          password: '${{ secrets.WINDOWS_CERTIFICATE_PW }}'
          certificatesha1: '00A427587B911908F59B6C42BA2863109C599C1C'
          folder: 'target/production'
          recursive: false
          timestampUrl: http://timestamp.comodoca.com
        if: runner.os == 'Windows'
      - name: Prepare executables for uploading (Linux or macOS)
        run: |
          mkdir executables
          mv target/production/subspace-node executables/subspace-node-x86_64-${{ matrix.os }}-${{ github.ref_name }}
          mv target/production/subspace-farmer executables/subspace-farmer-x86_64-${{ matrix.os }}-${{ github.ref_name }}
        if: runner.os == 'Linux' || runner.os == 'macOS'

      - name: Prepare executables for uploading (Windows)
        run: |
          mkdir executables
          move target/production/subspace-node.exe executables/subspace-node-x86_64-${{ matrix.os }}-${{ github.ref_name }}.exe
          move target/production/subspace-farmer.exe executables/subspace-farmer-x86_64-${{ matrix.os }}-${{ github.ref_name }}.exe
        if: runner.os == 'Windows'

      - name: Upload node and farmer executables to assets
        uses: alexellis/upload-assets@0.3.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["executables/*"]'
