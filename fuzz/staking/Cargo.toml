[package]
name = "fuzz-staking"
version = "0.1.0"
edition.workspace = true
authors = ["Aarnav Bos <aarnav@srlabs.de>"]
license = "0BSD"
homepage = "https://subspace.network"
repository = "https://github.com/autonomys/subspace"
description = "Fuzzing harness for  Subspace's staking pallet"
 
[package.metadata.docs.rs] 
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0", features = ["derive"]}
bincode = {version = "1.0" }
pallet-domains = {path = "../../crates/pallet-domains", features = ["std", "fuzz"]}
ziggy = { version = "1.3.2", default-features = false  }
sp-domains.workspace = true
parity-scale-codec = { workspace = true, features = ["derive"] }
subspace-runtime-primitives = {workspace = true }
domain-runtime-primitives.workspace = true
frame-support.workspace = true
sp-runtime.workspace = true
sp-core.workspace = true
pallet-balances.workspace = true
sp-state-machine.workspace = true
sp-io.workspace = true

[features]
fuzzing = []

