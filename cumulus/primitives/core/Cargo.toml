[package]
name = "cumulus-primitives-core"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
# Substrate dependencies
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }
sp-api = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }
sp-trie = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }

# Polkadot dependencies
polkadot-parachain = { path = "../../../polkadot/parachain", default-features = false }
polkadot-primitives = { path = "../../../polkadot/primitives", default-features = false }
polkadot-core-primitives = { path = "../../../polkadot/core-primitives", default-features = false }

# Other dependencies
impl-trait-for-tuples = "0.2.1"
codec = { package = "parity-scale-codec", version = "2.3.0", default-features = false, features = [ "derive" ] }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"sp-std/std",
	"polkadot-primitives/std",
	"polkadot-parachain/std",
	"polkadot-core-primitives/std",
	"sp-runtime/std",
	"sp-trie/std",
	"sp-api/std",
	"frame-support/std",
]
