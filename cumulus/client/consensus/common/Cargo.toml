[package]
name = "cumulus-client-consensus-common"
description = "Cumulus specific common consensus implementations"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

[dependencies]
# Substrate deps
sc-client-api = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }
sc-consensus = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }
sp-api = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }
sp-consensus = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }
sp-runtime = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }
sp-trie = { git = "https://github.com/paritytech/substrate", rev = "2c4549689dbb86c23725dac2f82af35faa07c9f6" }

# Other deps
async-trait = "0.1.52"
codec = { package = "parity-scale-codec", version = "2.3.0", features = [ "derive" ] }
dyn-clone = "1.0.4"
futures = { version = "0.3.19", features = ["compat"] }
tracing = "0.1.25"

cirrus-node-primitives = { path = "../../../../crates/cirrus-node-primitives" }
subspace-runtime-primitives = { path = "../../../../crates/subspace-runtime-primitives" }

[dev-dependencies]
substrate-test-runtime = { path = "../../../../substrate/substrate-test-runtime" }
