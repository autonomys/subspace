[package]
name = "pallet-evm-tracker"
version = "0.1.0"
authors = ["Subspace Labs <https://subspace.network>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/autonomys/subspace"
description = "Subspace node pallet for EVM account nonce tracker and contract creation allow list."
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
domain-runtime-primitives.workspace = true
frame-support.workspace = true
frame-system.workspace = true
pallet-ethereum.workspace = true
pallet-evm.workspace = true
pallet-utility.workspace = true
scale-info = { workspace = true, features = ["derive"] }
sp-core.workspace = true
sp-domains.workspace = true
sp-evm-tracker.workspace = true
sp-runtime.workspace = true
sp-weights.workspace = true
subspace-runtime-primitives.workspace = true

[features]
default = ["std"]
std = [
    "parity-scale-codec/std",
    "domain-runtime-primitives/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-ethereum/std",
    "pallet-evm/std",
    "pallet-utility/std",
    "scale-info/std",
    "sp-core/std",
    "sp-domains/std",
    "sp-evm-tracker/std",
    "sp-runtime/std",
    "sp-weights/std",
    "subspace-runtime-primitives/std",
]
