sp-transaction-pool = { version = "4.0.0-dev", git = "https://github.com/subspace/polkadot-sdk", rev = "906f52036bf37b81a1089191fdfdee2c92d87807" }
subspace-runtime-primitives = { version = "0.1.0", path = "../../../crates/subspace-runtime-primitives" }
subspace-test-client = { version = "0.1.0", path = "../../../test/subspace-test-client" }
subspace-test-service = { version = "0.1.0", path = "../../../test/subspace-test-service" }
substrate-frame-rpc-system = { version = "4.0.0-dev", git = "https://github.com/subspace/polkadot-sdk", rev = "906f52036bf37b81a1089191fdfdee2c92d87807" }
substrate-test-client = { version = "2.0.0", git = "https://github.com/subspace/polkadot-sdk", rev = "906f52036bf37b81a1089191fdfdee2c92d87807" }
tokio = { version = "1.35.1", features = ["macros"] }
tracing = "0.1.40"
