evm-domain-test-runtime = { version = "0.1.0", path = "../runtime/evm" }
fp-account = { version = "1.0.0-dev", default-features = false, features = ["serde"], git = "https://github.com/subspace/frontier", rev = "6fc6fb81b921ed0833fc9de3315e1be188c43f13" }
fp-rpc = { version = "3.0.0-dev", git = "https://github.com/subspace/frontier", rev = "6fc6fb81b921ed0833fc9de3315e1be188c43f13", features = ['default'] }
frame-system = { version = "4.0.0-dev", git = "https://github.com/subspace/polkadot-sdk", rev = "906f52036bf37b81a1089191fdfdee2c92d87807" }
