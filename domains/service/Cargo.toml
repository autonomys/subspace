[package]
name = "domain-service"
version = "0.1.0"
authors = ["Anonymous"]
description = "A new Cumulus FRAME-based Substrate Node, ready for hacking together a parachain."
license = "Unlicense"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/cumulus/"
edition = "2021"
build = "build.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.2.3"
async-channel = "1.8.0"
async-trait = "0.1.83"
cross-domain-message-gossip = { version = "0.1.0", path = "../client/cross-domain-message-gossip" }
domain-client-block-preprocessor = { package = "domain-block-preprocessor", version = "0.1.0", path = "../client/block-preprocessor" }
domain-client-consensus-relay-chain = { version = "0.1.0", path = "../client/consensus-relay-chain" }
domain-client-message-relayer = { version = "0.1.0", path = "../client/relayer" }
domain-client-operator = { version = "0.1.0", path = "../client/domain-operator" }
domain-runtime-primitives = { version = "0.1.0", path = "../primitives/runtime" }
frame-benchmarking = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "949bb3cfb64ab974e4fc49328fb3e81c96bc0fbe", optional = true }
futures = "0.3.31"
jsonrpsee = { version = "0.24.5", features = ["server-core"] }
log = "0.4.22"
pallet-transaction-payment-rpc = { git = "https://github.com/subspace/polkadot-sdk", rev = "949bb3cfb64ab974e4fc49328fb3e81c96bc0fbe" }
parity-scale-codec = "3.6.12"
sp-io = { git = "https://github.com/subspace/polkadot-sdk", rev = "949bb3cfb64ab974e4fc49328fb3e81c96bc0fbe" }
