[package]
name = "sp-messenger"
version = "0.1.0"
authors = ["Vedhavyas Singareddi <ved@subspace.network>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
description = "Primitives for Messenger"
include = [
    "/src",
    "/Cargo.toml",
    "/README.md",
]

[dependencies]
async-trait = { version = "0.1.79", optional = true }
codec = { package = "parity-scale-codec", version = "3.6.5", default-features = false, features = ["derive"] }
frame-support = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }
hash-db = { version = "0.16.0", default-features = false }
log = { version = "0.4.21", default-features = false }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.196", default-features = false, features = ["alloc", "derive"] }
sp-api = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }
sp-core = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }
sp-domains = { version = "0.1.0", default-features = false, path = "../../../crates/sp-domains" }
sp-inherents = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }
sp-mmr-primitives = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }
sp-runtime = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }
sp-trie = { default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "b66c1c2e48b44f6433b421e6d5a0aedd2165b85f" }

[features]
default = ["std"]
std = [
    "async-trait",
    "codec/std",
    "frame-support/std",
    "hash-db/std",
    "log/std",
    "scale-info/std",
    "serde/std",
    "sp-api/std",
    "sp-core/std",
    "sp-domains/std",
    "sp-inherents/std",
    "sp-mmr-primitives/std",
    "sp-runtime/std",
    "sp-trie/std"
]

runtime-benchmarks = []
