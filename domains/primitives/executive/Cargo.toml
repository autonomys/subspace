[package]
name = "sp-executive"
version = "0.1.0"
authors = ["Vedhavyas Singareddi <ved@subspace.network>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
description = "Primitives of pallet executive"
include = [
    "/src",
    "/Cargo.toml",
    "/README.md",
]

[dependencies]
async-trait = { version = "0.1.73", optional = true }
codec = { package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"] }
sp-inherents = { version = "4.0.0-dev", default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "892bf8e938c6bd2b893d3827d1093cd81baa59a1" }
sp-std = { version = "8.0.0", default-features = false, git = "https://github.com/subspace/polkadot-sdk", rev = "892bf8e938c6bd2b893d3827d1093cd81baa59a1" }

[features]
default = ["std"]
std = [
    "async-trait",
    "codec/std",
    "sp-inherents/std",
    "sp-std/std",
]
