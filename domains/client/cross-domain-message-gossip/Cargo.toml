[package]
name = "cross-domain-message-gossip"
version = "0.1.0"
authors = ["Vedhavyas Singareddi <ved@subspace.network>"]
edition = "2021"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
description = "Subspace message relayer."
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
futures = "0.3.28"
parity-scale-codec = { version = "3.4.0", features = ["derive"] }
parking_lot = "0.12.1"
sc-network = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-network-gossip = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-transaction-pool-api = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-utils = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-blockchain = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-core = { version = "7.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-domains = { version = "0.1.0", path = "../../../crates/sp-domains" }
sp-runtime = { version = "7.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
tracing = "0.1.37"
