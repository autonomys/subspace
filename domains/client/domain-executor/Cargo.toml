[package]
name = "domain-client-executor"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

[dependencies]
# Substrate dependencies
sc-client-api = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sc-consensus = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sc-network = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sc-transaction-pool-api = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sc-utils = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-api = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-blockchain = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-block-builder = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-consensus = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-consensus-slots = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-core = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-keystore = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-runtime = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-trie = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }

# Other dependencies
# Not using `blake2` crate due to https://github.com/RustCrypto/hashes/issues/360
blake2-rfc = "0.2.18"
codec = { package = "parity-scale-codec", version = "3.1.5", features = [ "derive" ] }
crossbeam = "0.8.2"
futures = { version = "0.3.21", features = ["compat"] }
futures-timer = "3.0.1"
rand = "0.8.5"
rand_chacha = "0.3.1"
merkletree = "0.22.0"
parking_lot = "0.12.1"
schnorrkel = "0.9.1"
tracing = "0.1.36"
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["macros"] }

domain-block-builder = { path = "../block-builder" }
domain-client-executor-gossip = { path = "../executor-gossip" }
sp-domains = { path = "../../../crates/sp-domains" }
subspace-fraud-proof = { path = "../../../crates/subspace-fraud-proof" }
subspace-core-primitives = { path = "../../../crates/subspace-core-primitives" }
subspace-runtime-primitives = { path = "../../../crates/subspace-runtime-primitives" }
system-runtime-primitives = { path = "../../primitives/system-runtime" }

[dev-dependencies]
domain-test-service = { path = "../../test/service" }
pallet-balances = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
pallet-domains = { path = "../../../crates/pallet-domains" }
sc-cli = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523", default-features = false }
sc-service = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523", default-features = false }
sc-transaction-pool = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-keyring = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
sp-state-machine = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
subspace-test-runtime = { path = "../../../test/subspace-test-runtime" }
subspace-test-service = { path = "../../../test/subspace-test-service" }
substrate-test-runtime-client = { path = "../../../substrate/substrate-test-runtime-client" }
substrate-test-utils = { git = "https://github.com/subspace/substrate", rev = "4fa79c18d6a29fdd1adeba6b7946b70d18263523" }
