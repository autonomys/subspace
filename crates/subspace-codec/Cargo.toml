[package]
name = "subspace-codec"
description = "Encoder for the Subspace Network Blockchain based on the SLOTH permutation"
license = "Apache-2.0"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2021"
include = [
    "/src",
    "/Cargo.toml",
    "/README.md",
]

[dependencies]
merlin = { version = "2.0.1", default-features = false }
num_cpus = { version = "1.13.0", optional = true }
num-traits = { version = "0.2.15", default-features = false }
rayon = { version = "1.5.3", optional = true }
schnorrkel = { version = "0.9.1", default-features = false, features = ["u64_backend"] }
sloth256-189 = { version = "0.4.2", default-features = false }
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives", default-features = false }
thiserror = { version = "1.0.31", optional = true }
tracing = { version = "0.1.34", default-features = false }

[dev-dependencies]
rand = { version = "0.8.5", features = ["min_const_gen"] }

[features]
default = [
    "std",
]
std = [
    "merlin/std",
    "num_cpus",
    "num-traits/std",
    "rayon",
    "schnorrkel/std",
    "sloth256-189/std",
    "subspace-core-primitives/std",
    "thiserror",
    "tracing/std",
]
# Compile with OpenCL support and use it if compatible GPU is available
opencl = [
    "sloth256-189/opencl",
]
