[package]
name = "subspace-proof-of-time"
description = "Subspace proof of time implementation"
license = "Apache-2.0"
version = "0.1.0"
authors = ["Rahul Subramaniyam <rahulksnv@gmail.com>"]
edition = "2021"
include = [
    "/src",
    "/Cargo.toml",
]

[lib]
# Necessary for CLI options to work on benches
bench = false

[dependencies]
aes = "0.9.0-pre.2"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives", default-features = false }
thiserror = { version = "1.0.64", optional = true }

[dev-dependencies]
core_affinity = "0.8.1"
criterion = "0.5.1"
rand = "0.8.5"

[[bench]]
name = "pot"
harness = false

[[bench]]
name = "pot-compare-cpu-cores"
harness = false

[features]
default = ["std"]
std = [
    "subspace-core-primitives/std",
    "thiserror",
]
