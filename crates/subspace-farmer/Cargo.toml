[package]
name = "subspace-farmer"
description = "Farmer for the Subspace Network Blockchain"
license = "MIT OR Apache-2.0"
version = "0.3.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2021"
include = [
    "/src",
    "/Cargo.toml",
    "/README.md",
]

[dependencies]
anyhow = "1.0.58"
arc-swap = "1.5.0"
async-oneshot = "0.5.0"
async-trait = "0.1.56"
base58 = "0.2.0"
blake2-rfc = "0.2.18"
bytesize = "1.1.0"
clap = { version = "3.2.12", features = ["color", "derive"] }
derive_more = "0.99.17"
dirs = "4.0.0"
event-listener-primitives = "2.0.1"
fdlimit = "0.2"
fs2 = "0.4.3"
futures = "0.3.21"
hex = { version = "0.4.3", features = ["serde"] }
jsonrpsee = { version = "0.14.0", features = ["client", "macros", "server"] }
libc = "0.2.126"
lru = "0.7.8"
num-traits = "0.2.15"
parity-db = "0.3.14"
parity-scale-codec = "3.1.5"
parking_lot = "0.12.1"
rand = "0.8.5"
rayon = "1.5.3"
schnorrkel = "0.9.1"
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
std-semaphore = "0.1.0"
ss58-registry = "1.25.0"
subspace-archiving = { version = "0.1.0", path = "../subspace-archiving" }
subspace-solving = { version = "0.1.0", path = "../subspace-solving" }
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
subspace-networking = { version = "0.1.0", path = "../subspace-networking" }
subspace-rpc-primitives = { version = "0.1.0", path = "../subspace-rpc-primitives" }
subspace-verification = { version = "0.1.0", path = "../subspace-verification" }
substrate-bip39 = "0.4.4"
tempfile = "3.3.0"
thiserror = "1.0.31"
tokio = { version = "1.20.0", features = ["macros", "parking_lot", "rt-multi-thread", "signal"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }
ulid = { version = "0.6.0", features = ["serde"] }
zeroize = "1.5.6"

# OpenBSD and MSVC are unteested and shouldn't enable jemalloc:
# https://github.com/tikv/jemallocator/blob/52de4257fab3e770f73d5174c12a095b49572fba/jemalloc-sys/build.rs#L26-L27
[target.'cfg(any(target_os = "openbsd", target_env = "msvc"))'.dependencies.rocksdb]
default-features = false
features = ["snappy"]
version = "0.18.0"

[target.'cfg(not(any(target_os = "openbsd", target_env = "msvc")))'.dependencies.rocksdb]
default-features = false
features = ["snappy", "jemalloc"]
version = "0.18.0"

[features]
default = []
# Compile with OpenCL support and use it if compatible GPU is available
opencl = [
    "subspace-solving/opencl",
]

[[bench]]
name = "plot-write"
harness = false
