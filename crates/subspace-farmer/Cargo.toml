[package]
name = "subspace-farmer"
description = "Farmer for the Subspace Network Blockchain"
license = "MIT OR Apache-2.0"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2021"
include = [
    "/src",
    "/Cargo.toml",
    "/README.md",
]

[dependencies]
anyhow = "1.0.75"
async-lock = "2.8.0"
async-trait = "0.1.73"
atomic = "0.5.3"
base58 = "0.2.0"
blake2 = "0.10.6"
blake3 = { version = "1.4.1", default-features = false }
bytesize = "1.3.0"
clap = { version = "4.4.3", features = ["color", "derive"] }
criterion = { version = "0.5.1", default-features = false, features = ["rayon", "async"] }
derive_more = "0.99.17"
event-listener-primitives = "2.0.1"
fdlimit = "0.2"
futures = "0.3.28"
hex = { version = "0.4.3", features = ["serde"] }
jsonrpsee = { version = "0.16.3", features = ["client"] }
lru = "0.11.0"
mimalloc = "0.1.39"
parity-scale-codec = "3.6.5"
parking_lot = "0.12.1"
prometheus-client = "0.21.2"
rand = "0.8.5"
rayon = "1.8.0"
schnorrkel = "0.9.1"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.106"
static_assertions = "1.1.0"
ss58-registry = "1.43.0"
subspace-archiving = { version = "0.1.0", path = "../subspace-archiving" }
subspace-erasure-coding = { version = "0.1.0", path = "../subspace-erasure-coding" }
subspace-farmer-components = { version = "0.1.0", path = "../subspace-farmer-components" }
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
subspace-metrics = { version = "0.1.0", path = "../../shared/subspace-metrics" }
subspace-networking = { version = "0.1.0", path = "../subspace-networking" }
subspace-proof-of-space = { version = "0.1.0", path = "../subspace-proof-of-space" }
subspace-rpc-primitives = { version = "0.1.0", path = "../subspace-rpc-primitives" }
substrate-bip39 = "0.4.4"
supports-color = "2.0.0"
tempfile = "3.8.0"
thiserror = "1.0.48"
tokio = { version = "1.32.0", features = ["macros", "parking_lot", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
ulid = { version = "1.0.0", features = ["serde"] }
zeroize = "1.6.0"

[target.'cfg(windows)'.dependencies]
memmap2 = "0.9.0"

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
monoio = { version = "0.1.10-beta.1", features = ["sync"] }
