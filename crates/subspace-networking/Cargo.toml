[package]
name = "subspace-networking"
version = "0.1.0"
authors = [
    "Nazar Mokrynskyi <nazar@mokrynskyi.com>",
    "Shamil Gadelshin <shamilgadelshin@gmail.com>"
]
description = "Networking functionality of Subspace Network, primarily used for DSN (Distributed Storage Network)"
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
async-mutex = "1.4.0"
async-trait = "0.1.77"
backoff = { version = "0.4.0", features = ["tokio"] }
bytes = "1.6.0"
clap = { version = "4.4.18", features = ["color", "derive"] }
derive_more = "0.99.17"
either = "1.8.1"
event-listener-primitives = "2.0.1"
# TODO: Switch to fs4 once https://github.com/al8n/fs4-rs/issues/15 is resolved
fs2 = "0.4.3"
futures = "0.3.29"
futures-timer = "3.0.2"
hex = "0.4.3"
lru = "0.12.1"
memmap2 = "0.9.3"
nohash-hasher = "0.2.0"
parity-scale-codec = "3.6.9"
parking_lot = "0.12.1"
pin-project = "1.1.5"
prometheus-client = "0.22.0"
rand = "0.8.5"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
subspace-metrics = { version = "0.1.0", path = "../../shared/subspace-metrics" }
thiserror = "1.0.56"
tokio = { version = "1.35.1", features = ["macros", "parking_lot", "rt-multi-thread", "signal", "sync", "time"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
unsigned-varint = { version = "0.8.0", features = ["futures", "asynchronous_codec"] }
void = "1.0.2"

[dependencies.libp2p]
version = "0.53.2"
default-features = false
features = [
    "autonat",
    "dns",
    "gossipsub",
    "identify",
    "kad",
    "macros",
    "metrics",
    "noise",
    "ping",
    "plaintext",
    "request-response",
    "serde",
    "tcp",
    "tokio",
    "yamux",
]

[dev-dependencies]
rand = "0.8.5"
libp2p-swarm-test = "0.3.0"
