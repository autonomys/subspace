[package]
name = "subspace-networking"
version = "0.1.0"
authors = [
    "Nazar Mokrynskyi <nazar@mokrynskyi.com>",
    "Shamil Gadelshin <shamilgadelshin@gmail.com>"
]
description = "Networking functionality of Subspace Network, primarily used for DSN (Distributed Storage Network)"
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
anyhow = "1.0.61"
async-trait = "0.1.57"
bytes = "1.2.1"
chrono = {version = "0.4.21", features = ["clock", "serde", "std",]}
clap = { version = "4.0.22", features = ["color", "derive"] }
derive_more = "0.99.17"
event-listener-primitives = "2.0.1"
futures = "0.3.21"
hex = "0.4.3"
lru = "0.7.8"
nohash-hasher = "0.2.0"
parity-db = "0.3.17"
parity-scale-codec = "3.1.5"
parking_lot = "0.12.1"
pin-project = "1.0.11"
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.83"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["macros", "parking_lot", "rt-multi-thread", "time"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
unsigned-varint = { version = "0.7.1", features = ["futures", "asynchronous_codec"] }

[dependencies.libp2p]
version = "0.49.0"
default-features = false
features = [
    "dns-tokio",
    "gossipsub",
    "identify",
    "kad",
    "mplex",
    "noise",
    "ping",
    "request-response",
    "serde",
    "tcp-tokio",
    "websocket",
    "yamux",
]

[dev-dependencies]
rand = "0.8.5"
