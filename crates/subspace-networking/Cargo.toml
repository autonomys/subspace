[package]
name = "subspace-networking"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
description = "Networking functionality of Subspace Network, primarily used for DSN (Distributed Storage Network)"
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
event-listener-primitives = "2.0.1"
bytes = "1.1.0"
futures = "0.3.19"
hex = "0.4.3"
log = "0.4.14"
nohash-hasher = "0.2.0"
parking_lot = "0.12.0"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
thiserror = "1.0.30"
tokio = { version = "1.16.1", features = ["macros", "parking_lot", "rt-multi-thread", "time"] }

[dependencies.libp2p]
version = "0.43.0"
git = "https://github.com/libp2p/rust-libp2p"
default-features = false
features = [
    "dns-tokio",
    "gossipsub",
    "identify",
    "kad",
    "noise",
    "ping",
    "tcp-tokio",
    "websocket",
    "yamux"
]

[dev-dependencies]
anyhow = "1.0.53"
clap = { version = "3.0.13", features = ["color", "derive"] }
env_logger = "0.9.0"
