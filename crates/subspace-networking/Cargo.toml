[package]
name = "subspace-networking"
version = "0.1.0"
authors = [
    "Nazar Mokrynskyi <nazar@mokrynskyi.com>",
    "Shamil Gadelshin <shamilgadelshin@gmail.com>"
]
description = "Networking functionality of Subspace Network, primarily used for DSN (Distributed Storage Network)"
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
actix-web = "4.2.1"
anyhow = "1.0.66"
async-trait = "0.1.58"
bytes = "1.2.1"
bytesize = "1.1.0"
chrono = {version = "0.4.21", features = ["clock", "serde", "std",]}
clap = { version = "4.0.26", features = ["color", "derive"] }
derive_more = "0.99.17"
either = "1.8.0"
event-listener-primitives = "2.0.1"
futures = "0.3.25"
hex = "0.4.3"
lru = "0.8.1"
nohash-hasher = "0.2.0"
parity-db = "0.4.2"
parity-scale-codec = "3.2.1"
parking_lot = "0.12.1"
pin-project = "1.0.11"
prometheus-client = "0.18.1"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.83"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
tempfile = "3.3.0"
thiserror = "1.0.32"
tokio = { version = "1.21.2", features = ["macros", "parking_lot", "rt-multi-thread", "time"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
unsigned-varint = { version = "0.7.1", features = ["futures", "asynchronous_codec"] }

[dependencies.libp2p]
# TODO: change when https://github.com/libp2p/rust-libp2p/pull/3178 is released
git = "https://github.com/libp2p/rust-libp2p"
rev = "be0b62a78fe9d72811b9eda742137cc8ddc4da35"
default-features = false
features = [
    "dns",
    "gossipsub",
    "identify",
    "kad",
    "macros",
    "metrics",
    "mplex",
    "noise",
    "ping",
    "request-response",
    "serde",
    "tcp",
    "tokio",
    "websocket",
    "yamux",
]

[dev-dependencies]
rand = "0.8.5"
