[package]
name = "subspace-networking"
version = "0.1.0"
authors = [
    "Nazar Mokrynskyi <nazar@mokrynskyi.com>",
    "Shamil Gadelshin <shamilgadelshin@gmail.com>"
]
description = "Networking functionality of Subspace Network, primarily used for DSN (Distributed Storage Network)"
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
async-mutex = "1.4.0"
actix-web = "4.3.1"
async-trait = "0.1.68"
backoff = { version = "0.4.0", features = ["futures", "tokio"] }
bytes = "1.4.0"
clap = { version = "4.2.1", features = ["color", "derive"] }
derive_more = "0.99.17"
either = "1.8.1"
event-listener-primitives = "2.0.1"
fs2 = "0.4.3"
futures = "0.3.28"
futures-timer = "3.0.2"
hex = "0.4.3"
lru = "0.10.0"
memmap2 = "0.7.1"
nohash-hasher = "0.2.0"
parity-scale-codec = "3.6.3"
parking_lot = "0.12.1"
pin-project = "1.1.0"
prometheus-client = "0.19.0"
rand = "0.8.5"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.97"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
tempfile = "3.4.0"
thiserror = "1.0.38"
tokio = { version = "1.28.2", features = ["macros", "parking_lot", "rt-multi-thread", "sync", "time"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"]}
unsigned-varint = { version = "0.7.1", features = ["futures", "asynchronous_codec"] }
void = "1.0.2"

[dependencies.libp2p]
version = "0.52.1"
default-features = false
features = [
    "dns",
    "gossipsub",
    "identify",
    "kad",
    "macros",
    "metrics",
    "noise",
    "ping",
    "request-response",
    "serde",
    "tcp",
    "tokio",
    "websocket",
    "yamux",
]
[dependencies.libp2p-quic]
version = "0.8.0-alpha"
features = ["tokio"]

# Remove after this patch goes to the release branch
[dependencies.libp2p-kad]
version = "0.44.3"

# Remove after this patch goes to the release branch
[dependencies.libp2p-connection-limits]
version = "0.2.1"

[dev-dependencies]
rand = "0.8.5"
