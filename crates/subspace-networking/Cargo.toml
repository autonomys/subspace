[package]
name = "subspace-networking"
version = "0.1.0"
authors = [
    "Nazar Mokrynskyi <nazar@mokrynskyi.com>",
    "Shamil Gadelshin <shamilgadelshin@gmail.com>"
]
description = "Networking functionality of Subspace Network, primarily used for DSN (Distributed Storage Network)"
edition = "2021"
license = "Apache-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
async-trait = "0.1.53"
bytes = "1.1.0"
event-listener-primitives = "2.0.1"
futures = "0.3.21"
hex = "0.4.3"
lazy_static = "1.4.0"
nohash-hasher = "0.2.0"
parity-scale-codec = "3.1.2"
parking_lot = "0.12.0"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
thiserror = "1.0.31"
tokio = { version = "1.18.2", features = ["macros", "parking_lot", "rt-multi-thread", "time"] }
tracing = "0.1"
unsigned-varint = { version = "0.7.1", features = ["futures", "asynchronous_codec"] }

[dependencies.libp2p]
version = "0.44.0"
default-features = false
features = [
    "dns-tokio",
    "gossipsub",
    "identify",
    "kad",
    "noise",
    "ping",
    "request-response",
    "sr25519",
    "tcp-tokio",
    "websocket",
    "yamux"
]

[dev-dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.18", features = ["color", "derive"] }
env_logger = "0.9.0"
rand = "0.7.2"
tracing-subscriber = "0.2"
