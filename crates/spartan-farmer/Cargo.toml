[package]
name = "spartan-farmer"
description = "This a bare-bones farmer for the simplified Spartan proof-of-space variant of Subspace"
license = "MIT OR Apache-2.0"
version = "0.3.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2018"
include = [
    "/src",
    "/Cargo.toml",
    "/LICENSE-APACHE",
    "/LICENSE-MIT",
    "/README.md"
]

[dependencies]
async-global-executor = "2.0.2"
async-std = "1.9.0"
clap = "3.0.0-beta.2"
dirs = "3.0.1"
env_logger = "0.8.3"
event-listener-primitives = "0.2.2"
futures = "0.3.13"
hex = "0.4.3"
indicatif = "0.15.0"
log = "0.4.14"
rayon = "1.5.0"
ring = "0.16.20"
serde_json = "1.0.64"
schnorrkel = "0.10.1"
spartan-codec = "0.1.0"
thiserror = "1.0.24"
tokio = "1.11.0"

[dependencies.jsonrpsee]
features = ["client"]
version = "0.2.0"

[dependencies.rocksdb]
# This disables compression algorithms that cause issues during linking due to
# https://github.com/rust-rocksdb/rust-rocksdb/issues/514
default-features = false
# Re-enable all compression algorithms except `zstd`, which is the only one causing issues so far
features = ["snappy", "lz4", "zlib", "bzip2"]
version = "0.16.0"

[dependencies.serde]
features = ["derive"]
version = "1.0.125"

[dev-dependencies]
rand = "0.8.3"

[dev-dependencies.async-std]
features = ["attributes"]
version = "1.9.0"
