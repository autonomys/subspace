[package]
name = "sc-consensus-subspace"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>", "Subspace Labs <admin@subspace.network>"]
description = "Subspace consensus algorithm for substrate"
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://subspace.network"
repository = "https://github.com/subspace/subspace"
documentation = "https://docs.rs/sc-consensus-subspace"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.68"
codec = { package = "parity-scale-codec", version = "3.4.0", features = ["derive"] }
fork-tree = { version = "3.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
futures = "0.3.28"
futures-timer = "3.0.2"
log = "0.4.17"
lru = "0.10.0"
parking_lot = "0.12.1"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4", version = "0.10.0-dev" }
rand = "0.8.5"
schnorrkel = "0.9.1"
sc-consensus = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-consensus-slots = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-telemetry = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-client-api = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-utils = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
serde = { version = "1.0.159", features = ["derive"] }
sp-api = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-blockchain = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-block-builder = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-consensus = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-consensus-subspace = { version = "0.1.0", path = "../sp-consensus-subspace" }
sp-consensus-slots = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-core = { version = "7.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-inherents = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-io = { version = "7.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-objects = { version = "0.1.0", path = "../sp-objects" }
sp-runtime = { version = "7.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-version = { version = "5.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
subspace-archiving = { version = "0.1.0", path = "../subspace-archiving" }
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
subspace-solving = { version = "0.1.0", path = "../subspace-solving" }
subspace-verification = { version = "0.1.0", path = "../subspace-verification" }
thiserror = "1.0.38"

[dev-dependencies]
sc-block-builder = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-cli = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4", default-features = false }
sc-service = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4", default-features = false }
sc-network = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-timestamp = { version = "4.0.0-dev", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sp-tracing = { version = "6.0.0", git = "https://github.com/subspace/substrate", branch = "rsub/block-relay-poc-v4" }
sc-network-test = { version = "0.8.0", path = "../../substrate/sc-network-test" }
substrate-test-runtime = { version = "2.0.0", path = "../../substrate/substrate-test-runtime" }
substrate-test-runtime-client = { version = "2.0.0", path = "../../substrate/substrate-test-runtime-client" }
tokio = "1.27.0"
