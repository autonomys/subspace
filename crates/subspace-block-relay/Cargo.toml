[package]
name = "subspace-block-relay"
description = "Block relay implementation"
license = "MIT OR Apache-2.0"
version = "0.1.0"
authors = ["Rahul Subramaniyam <rahulksnv@gmail.com>"]
edition = "2021"
include = [
    "/src",
    "/Cargo.toml",
]

[dependencies]
async-trait = "0.1.68"
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false, features = ["derive"] }
sc-network-common = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", rev = "fdb68194ab6995447610b3dbdee70559711dbd63" }
sc-network-sync = { version = "0.10.0-dev", git = "https://github.com/subspace/substrate", rev = "fdb68194ab6995447610b3dbdee70559711dbd63" }
sp-runtime = { version = "7.0.0", git = "https://github.com/subspace/substrate", rev = "fdb68194ab6995447610b3dbdee70559711dbd63" }

[dependencies.libp2p]
# TODO: change to upstream release when https://github.com/libp2p/rust-libp2p/pull/3287 is released
git = "https://github.com/subspace/rust-libp2p"
rev = "917b388b0549810903946664a61c9b313b2e9fad"
default-features = false
features = [
    "dns",
    "gossipsub",
    "identify",
    "kad",
    "macros",
    "metrics",
    "noise",
    "ping",
    "quic",
    "request-response",
    "serde",
    "tcp",
    "tokio",
    "websocket",
    "yamux",
]
