sp-api = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate", rev = "c364008a6c7da8456e17967f55edf51e45146998" }
sp-consensus-subspace = { version = "0.1.0", path = "../sp-consensus-subspace" }
