[package]
name = "subspace-proof-of-space"
description = "Subspace proof of space implementation based on Chia"
license = "Apache-2.0"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2021"
include = [
    "/benches",
    "/src",
    "/Cargo.toml",
]

[lib]
# Necessary for CLI options to work on benches
bench = false

[dependencies]
chacha20 = { version = "0.9.1", default-features = false }
derive_more = "0.99.17"
parking_lot = { version = "0.12.2", optional = true }
rayon = { version = "1.10.0", optional = true }
seq-macro = "0.3.5"
sha2 = { version = "0.10.7", default-features = false }
# Replacement for `parking_lot` in `no_std` environment
spin = "0.9.7"
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives", default-features = false }

[dev-dependencies]
bitvec = "1.0.1"
criterion = "0.5.1"
rand = "0.8.5"
rayon = "1.10.0"
subspace-chiapos = { git = "https://github.com/subspace/chiapos", rev = "3b1ab3ca24764d25da30e0c8243e0bf304b776a5" }

[[bench]]
name = "pos"
harness = false

[features]
default = ["std"]
std = [
    "chacha20/std",
    # In no-std environment we use `spin`
    "parking_lot",
    "sha2/std",
    "subspace-core-primitives/std",
]
parallel = [
    "dep:rayon",
]
