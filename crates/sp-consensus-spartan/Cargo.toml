[package]
name = "sp-consensus-spartan"
version = "0.1.0"
authors = ["Subspace Labs <admin@subspace.network>"]
description = "Primitives for Spartan based consensus"
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/subspace/subspace"
homepage = "https://subspace.network"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { version = "2.0.0", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
ring = { version = "0.16.20", optional = true }
sha2 = { version = "0.9.8", default-features = false }
sp-debug-derive = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate", rev = "91b386ff07a85b3dd50ff3ed29c97e6b29d15f05" }
spartan-codec = { version = "0.1.0", default-features = false, optional = true }

[features]
std = [
    "parity-scale-codec/std",
    "scale-info/std",
    "ring",
    "sha2/std",
    "sp-debug-derive/std",
    "spartan-codec"
]
