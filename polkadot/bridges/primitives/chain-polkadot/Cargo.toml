[package]
name = "bp-polkadot"
description = "Primitives of Polkadot runtime."
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]

# Bridge Dependencies
bp-messages = { path = "../messages", default-features = false }
bp-polkadot-core = { path = "../polkadot-core", default-features = false }
bp-runtime = { path = "../runtime", default-features = false }

# Substrate Based Dependencies

sp-api = { git = "https://github.com/paritytech/substrate", default-features = false , rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false , rev = "b6c1c1bcfa5d831bfd1f278064d7af757f9b38f5" }

[features]
default = ["std"]
std = [
	"bp-messages/std",
	"bp-polkadot-core/std",
	"bp-runtime/std",
	"sp-api/std",
	"sp-std/std",
]
